workflows:
  ios-build:
    name: BearCave iOS Build
    max_build_duration: 120
    instance_type: mac_mini_m1
    
    integrations:
      app_store_connect: Codemagic CI/CD
    
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.deepdenebears.bearcave
      
      groups:
        - ios_config  # Contains APP_STORE_APP_ID
      
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
      
      node: 18
      xcode: latest
      cocoapods: default
    
    scripts:
      - name: Install npm dependencies
        script: |
          npm ci
      
      - name: Build web assets
        script: |
          npm run build
      
      - name: Update Capacitor config with production URL
        script: |
          # Replace with your actual Replit production URL
          sed -i '' 's|url: .*|url: "https://your-app.replit.app",|g' capacitor.config.ts
      
      - name: Sync Capacitor to iOS
        script: |
          npx cap sync ios
      
      - name: Install CocoaPods dependencies
        script: |
          cd ios/App && pod install
      
      - name: Initialize keychain
        script: |
          keychain initialize
      
      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files \
            com.deepdenebears.bearcave \
            --type IOS_APP_STORE \
            --create
      
      - name: Add certificates to keychain
        script: |
          keychain add-certificates
      
      - name: Set up code signing
        script: |
          xcode-project use-profiles
      
      - name: Increment build number
        script: |
          cd ios/App
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APP_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
      
      - name: Build iOS IPA
        script: |
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true  # For beta testing
        # submit_to_app_store: true  # Uncomment when ready for production release

  android-build:
    name: BearCave Android Build
    max_build_duration: 120
    instance_type: linux_x2
    
    environment:
      android_signing:
        - bearcave_keystore  # You'll upload this in Codemagic UI
      
      vars:
        PACKAGE_NAME: "com.deepdenebears.bearcave"
      
      node: 18
    
    scripts:
      - name: Install npm dependencies
        script: |
          npm ci
      
      - name: Build web assets
        script: |
          npm run build
      
      - name: Update Capacitor config
        script: |
          sed -i 's|url: .*|url: "https://your-app.replit.app",|g' capacitor.config.ts
      
      - name: Sync Capacitor to Android
        script: |
          npx cap sync android
      
      - name: Set up keystore
        script: |
          echo $CM_KEYSTORE | base64 --decode > $CM_KEYSTORE_PATH
      
      - name: Build Android release
        script: |
          cd android
          ./gradlew bundleRelease
    
    artifacts:
      - android/app/build/outputs/**/*.aab
    
    # Uncomment publishing section after you set up Google Play Console
    # publishing:
    #   google_play:
    #     credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
    #     track: internal  # or: alpha, beta, production
